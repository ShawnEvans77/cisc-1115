<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lora:ital,wght@0,400;1,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Theme color (mobile browser chrome) — JS updates this on load -->
    <meta name="theme-color" content="#E07B00" />

    <!-- Prevent flash of wrong theme before React mounts -->
    <script>
      (function() {
        var stored = localStorage.getItem("maple-theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = stored || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
        document.documentElement.style.colorScheme = theme;
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.content = theme === "dark" ? "#0F0D0B" : "#E07B00";
      })();
    </script>

    <!-- Primary -->
    <meta name="title" content="CISC 1115 — Brooklyn College" />
    <meta name="description" content="Exam solutions, past papers, and study resources for Brooklyn College CISC 1115." />

    <!-- Open Graph (Discord, Reddit, Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CISC 1115 — Brooklyn College" />
    <meta property="og:description" content="Exam solutions, past papers, and study resources for Brooklyn College CISC 1115." />
    <meta property="og:image" content="/thumbnail/thumbnail.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CISC 1115 — Brooklyn College" />
    <meta property="twitter:description" content="Exam solutions, past papers, and study resources for Brooklyn College CISC 1115." />
    <meta property="twitter:image" content="/thumbnail/thumbnail.png" />

    <title>cisc 1115</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
