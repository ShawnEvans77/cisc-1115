    <meta name="theme-color" content="#e9def6" />

    <script>
      (function() {
        var stored = localStorage.getItem("maple-theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = stored || (prefersDark ? "dark" : "light");
        
        document.documentElement.setAttribute("data-theme", theme);
        document.documentElement.style.colorScheme = theme;
        
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) {
          // Dark Mode: Pitch Black (#000000) results in White system icons
          // Light Mode: Light Purple (#e9def6) results in Gray system icons
          meta.content = theme === "dark" ? "#000000" : "#e9def6";
        }
      })();
    </script>
